<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="FrontEnd/fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class="container-fluid">
    <div th:replace="FrontEnd/navigation :: header_menu"></div>

    <div th:replace="FrontEnd/navigation :: search_nav"></div>
    <div th:replace="FrontEnd/breadcrumb :: content"></div>

    <div class="row text-center">
        <th:block th:each="cat : ${category.children}">
            <div class="col" th:if="${cat.enabled == true}">
                <a th:href="@{'/c/' + ${cat.alias}}">
                    <img th:src="@{${cat.imagePath}}" height="100" />
                    <br/>
                    <b>[[${cat.name}]]</b>
                </a>
            </div>
        </th:block>
    </div>

    <div class="row">&nbsp;</div>
    <div class="row">
        <th:block th:each="product : ${listProducts}">
            <div th:replace="FrontEnd/product_fragment :: content"></div>
        </th:block>
    </div>

    <div th:replace="FrontEnd/fragments :: pagination('/c/' + ${category.alias}, 'product')"></div>

    <div th:replace="FrontEnd/navigation :: footer_menu"></div>
</div>
</body>
</html>
