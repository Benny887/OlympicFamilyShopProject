<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="FrontEnd/fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class="container-fluid">
    <div th:replace="FrontEnd/navigation :: header_menu"></div>
    <div th:replace="FrontEnd/navigation :: search_nav"></div>

    <div th:if="${totalItems > 0}">
        <h2>Search Results for '[[${keyword}]]'</h2>
    </div>
    <div th:unless="${totalItems > 0}">
        <h3>No match found for '[[${keyword}]]'</h3>
    </div>

    <div class="row">
        <th:block th:each="product : ${listResult}">
            <div th:replace="FrontEnd/product_fragment :: content"></div>
        </th:block>
    </div>

    <div th:replace="FrontEnd/fragments :: pagination('/search', 'product')"></div>

    <div th:replace="FrontEnd/navigation :: footer_menu"></div>
</div>
</body>
</html>
