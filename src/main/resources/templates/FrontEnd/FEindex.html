<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="FrontEnd/fragments :: page_head('Shopme', 'none')" />
<body>
<div class="container-fluid">
    <div th:replace="FrontEnd/navigation :: header_menu"></div>
    <div th:replace="FrontEnd/navigation :: search_nav"></div>
    <div>
        <h1>Shopping by Categories</h1>
    </div>

    <div class="row">
        <div class="col-sm-2" th:each="cat : ${listCategories}">
            <div><img th:src="@{${cat.imagePath}}" width="80" /></div>
            <div>
                <a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
            </div>
        </div>
    </div>

    <div th:replace="FrontEnd/navigation :: footer_menu"></div>
</div>
</body>
</html>
