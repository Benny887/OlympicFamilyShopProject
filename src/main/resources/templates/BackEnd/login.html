<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" http-equiv="Content-Type" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>OF login control page</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid text-center">

    <div>
        <img th:src="@{/images/logoBig.png}">
    </div>

    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
      <div th:if="${param.error}">
        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
      </div>
        <div th:if="${param.logout}">
            <p class="text-warning">You have been logged out</p>
        </div>
        <div class="border border-secondary rounded p-3">
            <p>Access to OF control panel</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required />
            </p>

            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>

            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
        </div>
    </form>

    <div>
        <p>OlympicFamily Control back panel - Copyright &copy; OlympicFamily</p>
    </div>

</div>

</body>
</html>
